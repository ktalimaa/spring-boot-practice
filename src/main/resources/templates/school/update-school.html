<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School - Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div class="container-fluid">
    <!-- This navbar code will be called here -->
    <div th:replace="fragments/navbar"></div>
    <div class="container">
        <h1 class="fw-bold">Update school</h1>
        <form action="#" th:action="@{/school/update}" method="post" th:object="${school}">
            <div class="input-group">
                <span class="input-group-text">Name</span>
                <input type="text" aria-label="Name" class="form-control" th:field="*{name}" required>
            </div>
            <br/>
            <div class="input-group">
                <span class="input-group-text">Address</span>
                <input type="text" aria-label="Address" class="form-control" th:field="*{address}" required>
            </div>
            <br/>
            <div class="input-group">
                <span class="input-group-text">Phone</span>
                <input type="text" aria-label="Phone" class="form-control" th:field="*{phone}" required>
            </div>
            <br/>
            <!-- fields are not shown to user -->
            <input id="id" th:field="*{id}" type="hidden">
            <input id="active" th:field="*{active}" type="hidden">
            <!-- button to submit -->
            <button type="submit" class="btn btn-primary">Update</button>
            <!-- button to cancel or go back from the process -->
            <a class="btn btn-outline-dark" href="/school" role="button">Cancel</a>
        </form>
    </div>
</div>
<div th:replace="fragments/script-fragment"></div>
</body>
</html>
