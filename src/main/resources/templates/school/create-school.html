<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create school</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/navbar"></div>
    <div class="container">
        <h1 class="fw-bold">Create school</h1>
        <!--        <a class="btn btn-primary" role="button" th:href="@{/school/create/{id}(id=${school.id})}"-->
        <!--           th:if="${school.isActive()}">-->
        <!--            <i class="bi bi-plus-circle"></i>-->
        <!--        </a>-->
        <form action="" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" name="name">
                <label for="name">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="phone" name="phone">
                <label for="phone">Phone</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="address" name="address">
                <label for="address">Address</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a class="btn btn-outline-primary" href="/school" role="button">Back</a>
        </form>
    </div>
</div>
<div th:replace="fragments/script-fragment"></div>
</body>
</html>
